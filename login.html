<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Acceso Seguro | Academia CTD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK v9 (Compatible Mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config & Services -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --accent: #818cf8;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --surface: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background shapes */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border-radius: 32px;
            padding: 50px 45px;
            box-shadow:
                0 30px 60px -15px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.8);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            text-align: center;
            position: relative;
        }

        @keyframes slideUpFade {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand-header {
            margin-bottom: 40px;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 15px 30px -8px rgba(79, 70, 229, 0.25),
                0 4px 6px -2px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            margin-bottom: 24px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0);
        }

        .brand-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            color: var(--text-dark);
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.8px;
            background: linear-gradient(135deg, #1e293b 0%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-header p {
            color: var(--text-light);
            font-size: 15px;
            margin-top: 10px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-wrapper {
            position: relative;
            transition: all 0.3s;
        }

        .input-wrapper svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
            width: 18px;
            height: 18px;
        }

        .form-control {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 15px;
            box-sizing: border-box;
            background: #f8fafc;
            color: #334155;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 5px rgba(79, 70, 229, 0.12);
            transform: translateY(-2px);
        }

        .form-control:focus+svg {
            color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 6px 12px -2px rgba(79, 70, 229, 0.3),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 20px -4px rgba(79, 70, 229, 0.4),
                0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        #error-message {
            background: #fef2f2;
            color: #ef4444;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #fee2e2;
            animation: shake 0.4s ease-in-out;
            text-align: center;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* ========================================
           RESPONSIVE DESIGN - MOBILE & TABLET
           ======================================== */

        /* Tablets and smaller laptops (max-width: 1024px) */
        @media (max-width: 1024px) {
            .login-container {
                max-width: 450px;
                padding: 30px 25px;
            }

            .login-card {
                padding: 45px 40px;
            }
        }

        /* Mobile devices (max-width: 640px) */
        @media (max-width: 640px) {
            body {
                padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
            }

            .bg-glow {
                width: 400px;
                height: 400px;
            }

            .login-container {
                max-width: 100%;
                padding: 20px 16px;
                display: flex;
                align-items: center;
                min-height: 100vh;
            }

            .login-card {
                padding: 35px 28px;
                border-radius: 28px;
                box-shadow:
                    0 20px 40px -10px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
                width: 100%;
            }

            .brand-header {
                margin-bottom: 32px;
            }

            .logo-container {
                width: 75px;
                height: 75px;
                border-radius: 20px;
                margin-bottom: 20px;
                padding: 14px;
            }

            .brand-header h1 {
                font-size: 24px;
                letter-spacing: -0.6px;
            }

            .brand-header p {
                font-size: 14px;
                margin-top: 8px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-control {
                padding: 15px 16px 15px 48px;
                font-size: 16px;
                /* 16px prevents zoom on iOS */
                border-radius: 12px;
            }

            .input-wrapper svg {
                left: 14px;
                width: 16px;
                height: 16px;
            }

            .btn-primary {
                padding: 15px;
                font-size: 15px;
                border-radius: 12px;
                margin-top: 10px;
                /* Larger tap target for mobile */
                min-height: 52px;
            }

            #error-message {
                font-size: 13px;
                padding: 12px;
                margin-bottom: 18px;
            }
        }

        /* Extra small phones (max-width: 380px) */
        @media (max-width: 380px) {
            .login-card {
                padding: 30px 22px;
                border-radius: 24px;
            }

            .logo-container {
                width: 65px;
                height: 65px;
                padding: 12px;
                border-radius: 18px;
            }

            .brand-header h1 {
                font-size: 22px;
            }

            .brand-header p {
                font-size: 13px;
            }

            .form-control {
                padding: 14px 14px 14px 46px;
                font-size: 16px;
            }

            .btn-primary {
                padding: 14px;
                font-size: 14px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            .login-container {
                padding: 15px;
                min-height: auto;
            }

            .login-card {
                padding: 25px 30px;
            }

            .brand-header {
                margin-bottom: 20px;
            }

            .logo-container {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
                padding: 10px;
            }

            .brand-header h1 {
                font-size: 20px;
            }

            .brand-header p {
                font-size: 12px;
                margin-top: 6px;
            }

            .form-group {
                margin-bottom: 14px;
            }

            .form-control {
                padding: 12px 14px 12px 44px;
            }

            .btn-primary {
                padding: 12px;
                margin-top: 8px;
            }
        }

        /* High DPI displays (retina) */
        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            .login-card {
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .login-card {
                transform: none !important;
                opacity: 1 !important;
            }
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <div class="logo-container">
                    <img src="logo-academy.png" alt="CTD Icon">
                </div>
                <h1>Academia CTD</h1>
                <p>Plataforma de Control Estudiantil</p>
            </div>

            <div id="error-message">Credenciales incorrectas</div>

            <form id="login-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required
                            autocomplete="email">
                        <i data-lucide="mail"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required
                            autocomplete="current-password">
                        <i data-lucide="lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="login-btn">
                    <span>Ingresar al Sistema</span>
                    <i data-lucide="arrow-right" style="width:16px;"></i>
                </button>
            </form>

            <p style="font-size: 11px; color: #94a3b8; text-align: center; margin-top: 25px;">
                Sistema Seguro v5.2 &bullet; Acceso Restringido
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Inicializar Firebase
        const firebaseReady = initializeFirebase();

        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        const loginText = loginBtn.querySelector('span');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value.trim();

            loginText.innerText = "Verificando...";
            loginBtn.style.opacity = "0.8";
            loginBtn.disabled = true;
            errorMsg.style.display = 'none';

            // Si Firebase no está configurado, usar sistema hardcoded de respaldo
            if (!firebaseReady) {
                console.warn("Usando sistema de autenticación local (Firebase no configurado)");
                useLocalAuth(email, password);
                return;
            }

            // Usar Firebase Authentication
            const result = await AuthService.login(email, password);

            if (result.success) {
                // Success
                loginBtn.style.background = "#10b981";
                loginText.innerText = "Acceso Correcto";
                setTimeout(() => window.location.href = 'index.html', 800);
            } else {
                // Fail
                loginText.innerText = "Iniciar Sesión";
                loginBtn.style.opacity = "1";
                loginBtn.disabled = false;
                errorMsg.style.display = 'block';
                errorMsg.innerText = result.error || "Usuario no autorizado o contraseña incorrecta.";
            }
        });

        /**
         * Sistema de autenticación local (fallback cuando Firebase no está configurado)
         * NOTA: Este sistema quedará obsoleto una vez que Firebase esté completamente configurado
         */
        function useLocalAuth(email, password) {
            const users = {
                'admin@ctd.com': {
                    id: 'admin',
                    name: 'Dirección',
                    instructor: 'Director Administrativo',
                    specialties: []
                },
                'diseno@ctd.com': {
                    id: 'design',
                    name: 'Diseño Gráfico',
                    instructor: 'Javier Design',
                    specialties: ['Diseño Gráfico', 'Diseño para Redes Sociales']
                },
                'multimedia@ctd.com': {
                    id: 'multimedia',
                    name: 'Multimedia',
                    instructor: 'Carlos Multimedia',
                    specialties: ['Diseño Web', 'Edición de Video']
                },
                'ia@ctd.com': {
                    id: 'ai',
                    name: 'Inteligencia Artificial',
                    instructor: 'Instructor IA',
                    specialties: ['Ingeniería de Prompts', 'Creación de Assets con IA']
                },
                'marketing@ctd.com': {
                    id: 'marketing',
                    name: 'Marketing Digital',
                    instructor: 'Instructor Marketing',
                    specialties: ['Marketing 5.0']
                },
                'excel@ctd.com': {
                    id: 'excel',
                    name: 'Excel Empresarial',
                    instructor: 'Instructor Excel',
                    specialties: ['Excel Básico', 'Excel Intermedio', 'Excel Avanzado']
                }
            };

            setTimeout(() => {
                if (users[email] && password === '1234') {
                    // Success
                    loginBtn.style.background = "#10b981";
                    loginText.innerText = "Acceso Correcto";

                    const selectedUser = users[email];
                    localStorage.setItem('currentUser', JSON.stringify(selectedUser));

                    setTimeout(() => window.location.href = 'index.html', 800);
                } else {
                    // Fail
                    loginText.innerText = "Iniciar Sesión";
                    loginBtn.style.opacity = "1";
                    loginBtn.disabled = false;
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = "Usuario no autorizado o contraseña incorrecta.";
                }
            }, 600);
        }
    </script>
</body>

</html>
