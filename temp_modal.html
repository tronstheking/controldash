<!-- Pensum Config Modal -->
<div class="modal" id="pensum-config-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Configurar Pensum</h2>
            <p style="font-size:12px; color:#64748b;">Administra la estructura de módulos y especialidades</p>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Acción</label>
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <button class="btn btn-primary" style="flex:1;" onclick="showAddModuleForm()">
                        <i data-lucide="plus-circle" style="width:16px;"></i> Nuevo Módulo
                    </button>
                </div>
            </div>

            <div id="add-module-form"
                style="display:block; padding:15px; background:#f8fafc; border-radius:8px; border:1px solid #e2e8f0;">
                <h3 style="font-size:14px; margin-bottom:10px;">Crear Nuevo Módulo</h3>
                <div class="form-group">
                    <label>Especialidad</label>
                    <select id="new-module-specialty" class="form-control">
                        <!-- JS populates this -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Nombre del Módulo</label>
                    <input type="text" id="new-module-name" class="form-control" placeholder="Ej. Marketing Avanzado">
                </div>
                <div class="form-group">
                    <label>Número de Módulo</label>
                    <input type="number" id="new-module-number" class="form-control" placeholder="Ej. 6">
                </div>
                <div class="form-group">
                    <label>Descripción Corta</label>
                    <textarea id="new-module-desc" class="form-control" rows="2"
                        placeholder="Breve descripción del contenido..."></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="closePensumConfigModal()">Cerrar</button>
            <button class="btn btn-primary" onclick="saveNewModule()">Guardar Módulo</button>
        </div>
    </div>
</div>
